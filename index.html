<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WunderWings | Wicked Good Wings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['"Dela Gothic One"', 'cursive'],
            },
            colors: {
              wunder: {
                red: '#bc2328', // Brand Red
                blue: '#92cfd5', // Brand Blue
                dark: '#2B2D42',
                yellow: '#FFD60A',
                offwhite: '#F4F4F5',
                orange: '#EF233C'
              }
            },
            boxShadow: {
              'pop': '4px 4px 0px 0px #000000',
              'pop-hover': '6px 6px 0px 0px #000000',
              'pop-active': '0px 0px 0px 0px #000000',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      
      /* Floating Animations for Hero Images */
      @keyframes float-left {
        0%, 100% { transform: translateY(0) rotate(-6deg); }
        50% { transform: translateY(-20px) rotate(-3deg); }
      }
      @keyframes float-right {
        0%, 100% { transform: translateY(0) rotate(6deg); }
        50% { transform: translateY(-25px) rotate(10deg); }
      }
      .animate-float-left {
        animation: float-left 6s ease-in-out infinite;
      }
      .animate-float-right {
        animation: float-right 7s ease-in-out infinite;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      body {
        background-color: #bc2328;
        overflow-x: hidden;
      }
      .text-outline {
        text-shadow: 
          -2px -2px 0 #000,  
           2px -2px 0 #000,
          -2px  2px 0 #000,
           2px  2px 0 #000;
      }
      .text-outline-sm {
        text-shadow: 
          -1px -1px 0 #000,  
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
